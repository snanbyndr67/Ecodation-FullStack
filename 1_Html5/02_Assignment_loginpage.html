<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>
    <h1>Login</h1>
    <form action="#" method="get" autocomplete="on">
        <table width="80%" border="1" cellpadding="5" id="login" name="login">
            <tbody>
                <tr>
                    <td><i class="fa-solid fa-envelope" title="Email"></i></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-lock" title="Password"></i></td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Giriş yap</button> <button type="button">Şifremi Unuttum.</button> <input type="checkbox" name="remember" id="remember">Beni hatırla</td>
                </tr>
            </tbody>
        </table>
    </form>

</body>

</html>
